{% extends "frontpage/base.html" %}

{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'frontpage/style.css' %}" />

{% block content %}
<table id="contentTable">
	<thead>
		<tr>
			<th> Vulnerability name </th>
			<th> # of instances </th>
			<th> # of packages </th>
		</tr>
	</thead>
	<tbody>
		{% for vuln in vulns %}
		<tr>
			<td><a href="/frontpage/static_vulns/{{vuln.name}}/Aplicaciones/"> {{vuln.name}} </a></td>
			<td class="numberCell"> {{vuln.count}} </td>
			<td class="numberCell"> {{vuln.appcount}} </td>
		</tr>
		{% empty %}
			<li> No hay vulnerabilidades en la base </li>
		{% endfor %}
	</tbody>
</table>
<script type="text/javascript">
    $(document).ready( function () {
        $('#contentTable').DataTable();
    } );
</script>

{% endblock %}
